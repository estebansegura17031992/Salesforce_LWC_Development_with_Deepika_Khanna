<template>
    <lightning-card title="All Contact">
        <lightning-input type="number" label="Number of Contact Record to Retrieve" onchange={numberOfContactChangeHandler}></lightning-input>
        <p>
            <lightning-button label="Get Contact" onclick={getContacts}></lightning-button>
        </p>
        
        <ul>
            <template if:true={responseRecieved}>
                <template for:each={contacts} for:item="contact">
                    <li key={contact.id}>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-tile label={contact.LastName}>
                                <p class="slds-truncate" title={contact.Phone}>{contact.Phone}</p>
                            </lightning-tile>
                        </div>
                    </li>
                </template>
            </template>
        </ul>
    </lightning-card>
</template>
