<template>
    <lightning-card title="Employee Details">
        <ul>
            <template for:each={empDetails} for:item="emp">
                <li key={emp.empName} style="padding:10px">
                    <c-employee-detail emp-detail={emp}></c-employee-detail>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
